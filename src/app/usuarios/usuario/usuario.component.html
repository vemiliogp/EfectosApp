<div class="row" *ngIf="!loading">
  <div class="col-4">
    <img [src]="usuario?.avatar" alt="Avatar" class="img-thumbnail" />
  </div>

  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"><b>Nombre: </b> {{ usuario?.first_name }}</li>
      <li class="list-group-item">
        <b>Apellido: </b> {{ usuario?.last_name }}
      </li>
    </ul>
  </div>
</div>
